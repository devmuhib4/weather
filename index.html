<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="wrapper" >
        <div class="continer">
            <section class="search-container" >
                    <input maxlength="20" placeholder="search by city .." id="cityName" type="text">
                    <button class="search-bnt" >search...</button>
                    <div class="searchmassage">no city find ? try again</div>
            </section>
            <section class="container-wather loddeactive " >
                    <div class="overview">
                        <div class="mainHeadin">
                <i class="fas fa-spinner fa-pulse .deactive"></i>

                             <h2 > 
                                <span class="city"></span>
                                <span class="country" ></span>
                            </h2>
                            <h1>
                               <span class="tempratureCurnt" > 0</span>
                               <sup>0</sup>
                               <span>c</span>
                            </h1>
                            <div class="icon-img">
                                <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="wather icon">
                            </div>
                            <h3 class="shortDescription" ></h3>
                            <h4 class="detail" > </h4> 
                        </div>
                        <div class="smallDetail">
                <i class="fas fa-spinner fa-pulse"></i>

                                <p>max temprature : <span class="max-temp" ></span>
                                <sup>0</sup>
                               <span>c</span>
                                </p>
                                <p>min temprature : <span class="min-temp" ></span>
                                <sup>0</sup>
                               <span>c</span>
                                </p>
                                <p>feels like : <span class="feels-like" ></span>
                                <sup>0</sup>
                               <span>c</span>
                                </p> 
                        </div>
                    </div>
                    <div class="detail">

                         <div class="temDetail">
                <i class="fas fa-spinner fa-pulse"></i>

                             <h3>overview</h3>
                            <p style="font-size:12px ;">pressure : <span style="font-size:12px ;" class="pressure" ></span>
                              <span style="font-size:12px ;text-transform: lowercase;" >hpa</span> 
                            </p>
                            <p>humidity : <span class="humidity" >31</span>&nbsp;%</p>
                            <p>visibility : <span style="font-size:12px ;" class="visibility" ></span>Km</p> 
                        </div>
                        <div class="windDetail">
                <i class="fas fa-spinner fa-pulse"></i>

                            <h3>wind detail</h3>
                            <p >Wind Speed : <span class="wind-speed" ></span>
                              <span style="text-transform: lowercase;" >&nbsp; m/s</span>  
                            </p>
                            <p>wind degree : <span class="wind-degree" ></span>&nbsp;deg</p>
                        </div>
                        <div class="cloudsDetail">
                <i class="fas fa-spinner fa-pulse"></i>

                           <h3>cloud detail</h3>
                            <p>all coverage cloud : <span class="cloud-all" ></span>%</p> 
                        </div>
                        <div class="locationDetail">
                <i class="fas fa-spinner fa-pulse"></i>

                             <h3>other info</h3>
                            <p>sunrise : <span class="sunrise" ></span></p>
                            <p>sunset : <span class="sunset" ></span></p>
                            <p>time Zone : <span class="time-zone" ></span></p>

                        </div> 
                    </div>
            </section>
        </div>
    </main> 
    <script src="main.js" ></script>
</body>
</html>
